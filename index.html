<script>
    const firstNameText = "Brendan";
    const lastNameText = "Lee";
    const subText = "Welcome to my digital portfolio. Explore my projects, experience, and journey in software engineering, trading, and AI/ML innovation.";
    const typedNameDiv = document.getElementById("typed-name");
    const typedSubDiv = document.getElementById("typed-subtext");
    let firstIdx = 0;
    let lastIdx = 0;
    let subIdx = 0;

    function typeFirstName() {
        if (firstIdx <= firstNameText.length) {
            typedNameDiv.innerHTML = firstNameText.slice(0, firstIdx) + "<br>";
            firstIdx++;
            setTimeout(typeFirstName, 120);
        } else {
            setTimeout(typeLastName, 200);
        }
    }
    
    function typeLastName() {
        if (lastIdx <= lastNameText.length) {
            typedNameDiv.innerHTML = firstNameText + "<br>" + lastNameText.slice(0, lastIdx);
            lastIdx++;
            setTimeout(typeLastName, 120);
        } else {
            setTimeout(typeSubWriter, 400);
        }
    }
    
    function typeSubWriter() {
        if (subIdx <= subText.length) {
            typedSubDiv.textContent = subText.slice(0, subIdx);
            subIdx++;
            setTimeout(typeSubWriter, 40);
        }
    }
    
    typeFirstName();

    window.addEventListener('scroll', function() {
        const scrollTop = window.scrollY;
        if (scrollTop > 10) {
            typedNameDiv.classList.add('hide');
            typedSubDiv.classList.add('hide');
        } else {
            typedNameDiv.classList.remove('hide');
            typedSubDiv.classList.remove('hide');
        }
    });
</script>
